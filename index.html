<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Welcome To Dharmil's Ticket Booking</title>
</head>

<body>

    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
        <strong>Success!</strong> Your Form Has Been Submitted Successfully.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
        <strong>Error</strong> Your Form Has Not Been Submitted Successfully.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
        <h1>D's Ticket Booking</h1>

        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control my-2" id="name" placeholder="Enter Your Name">
                <small id="invalid" class="invalid-feedback">Name Required</small>
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control my-2" id="email" placeholder="name@example.com">
                <small id="invalid" class="invalid-feedback">Enter Correct Email</small>
            </div>

            <div class="form-group">
                <label for="car">Select Your Car</label>
                <select class="form-control my-2" id="car">
                    <option>Maruti</option>
                    <option>Audi</option>
                    <option>Mercedez</option>
                    <option>BMW</option>
                    <option>Lamborghini</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Enter Your Address</label>
                <textarea class="form-control my-2" name="address" id="address" rows="3">
                </textarea>
            </div>

            <div class="form-group">
                <label for="phone">Enter Your Phone Number:</label>
                <input class="form-control my-2" id="phone" rows="3" type="number"></input>
                <small id="invalid" class="invalid-feedback">Enter Correct Phone Number</small>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Any Other Message</label>
                <textarea class="form-control my-2" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <button id="submit" class="btn btn-primary my-3">Submit</button>
        </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

<script src="index.js"></script>

</html>
